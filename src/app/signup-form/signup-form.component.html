<form [formGroup]="form">
    <div class="form-group" formGroupName = "account">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                (keyup) = "keyPressed()" (blur) = "keyPressed()"
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
            <div *ngIf="username.pending" class="loader"></div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required</div>
                <div *ngIf="username.errors.minlength">Username must be at least 5 chars long</div>
                <!-- <div *ngIf="username.errors.email">Username must be an email address</div> -->
                <div *ngIf="username.errors.cannotContainSpaces">Username must not contain spaces</div>
                <div *ngIf="username.errors.shouldBeUnique">Sorry, that username has been taken</div>
            </div> 
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                forControlName="password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
